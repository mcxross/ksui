query getOwnedObjects(
    $owner: SuiAddress!
    $limit: Int
    $cursor: String
    $showBcs: Boolean = false
    $showContent: Boolean = false
    $showDisplay: Boolean = false
    $showType: Boolean = false
    $showOwner: Boolean = false
    $showPreviousTransaction: Boolean = false
    $showStorageRebate: Boolean = false
    $filter: ObjectFilter
) {
    address(address: $owner) {
        objects(first: $limit, after: $cursor, filter: $filter) {
            pageInfo {
                hasNextPage
                endCursor
            }
            nodes {
                ...RPC_MOVE_OBJECT_FIELDS
            }
        }
    }
}

query getObject(
    $id: SuiAddress!
    $showBcs: Boolean = false
    $showOwner: Boolean = false
    $showPreviousTransaction: Boolean = false
    $showContent: Boolean = false
    $showDisplay: Boolean = false
    $showType: Boolean = false
    $showStorageRebate: Boolean = false
) {
    object(address: $id) {
        ...RPC_OBJECT_FIELDS
    }
}

query tryGetPastObject(
    $id: SuiAddress!
    $version: UInt53
    $showBcs: Boolean = false
    $showOwner: Boolean = false
    $showPreviousTransaction: Boolean = false
    $showContent: Boolean = false
    $showDisplay: Boolean = false
    $showType: Boolean = false
    $showStorageRebate: Boolean = false
) {
    current: object(address: $id) {
        address
        version
    }
    object(address: $id, version: $version) {
        ...RPC_OBJECT_FIELDS
    }
}

query multiGetObjects(
    $keys: [ObjectKey!]!
    $showBcs: Boolean = false
    $showContent: Boolean = false
    $showDisplay: Boolean = false
    $showType: Boolean = false
    $showOwner: Boolean = false
    $showPreviousTransaction: Boolean = false
    $showStorageRebate: Boolean = false
) {
    multiGetObjects(keys: $keys) {
        ...RPC_OBJECT_FIELDS
    }
}

fragment RPC_OBJECT_FIELDS on Object {
    objectId: address
    version
    asMoveObject @include(if: $showType) {
        contents {
            type {
                repr
            }
        }
    }
    asMoveObject @include(if: $showContent) {
        hasPublicTransfer
        contents {
            json
            type {
                repr
                layout
                signature
            }
            display @include(if: $showDisplay) {
                output
                errors
            }
        }
    }
    asMoveObject @include(if: $showBcs) {
        hasPublicTransfer
        contents {
            bcs
            type {
                repr
            }
        }
    }
    owner @include(if: $showOwner) {
        ...RPC_OBJECT_OWNER_FIELDS
    }
    previousTransaction @include(if: $showPreviousTransaction) {
        digest
    }
    storageRebate @include(if: $showStorageRebate)
    digest
    version
}

fragment RPC_MOVE_OBJECT_FIELDS on MoveObject {
    objectId: address
    contents @include(if: $showType) {
        type {
            repr
        }
    }
    hasPublicTransfer @include(if: $showContent)
    contents @include(if: $showContent) {
        json
        type {
            repr
            layout
            signature
        }
        display @include(if: $showDisplay) {
            output
            errors
        }
    }

    hasPublicTransfer @include(if: $showBcs)
    contents @include(if: $showBcs) {
        bcs
        type {
            repr
        }
    }

    owner @include(if: $showOwner) {
        ...RPC_OBJECT_OWNER_FIELDS
    }
    previousTransaction @include(if: $showPreviousTransaction) {
        digest
    }

    storageRebate @include(if: $showStorageRebate)
    digest
    version
}

fragment RPC_OBJECT_OWNER_FIELDS on Owner {
    __typename
    ... on AddressOwner {
        address {
            address
        }
    }
    ... on ObjectOwner {
        address {
            address
        }
    }
    ... on Shared {
        initialSharedVersion
    }
    ... on Immutable {
        __typename
    }
    ... on ConsensusAddressOwner {
        address {
            address
        }
    }
}