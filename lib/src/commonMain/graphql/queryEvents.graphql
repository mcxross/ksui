query queryEvents(
    $filter: EventFilter!
    $before: String
    $after: String
    $first: Int
    $last: Int
) {
    events(filter: $filter, first: $first, after: $after, last: $last, before: $before) {
        pageInfo {
            hasNextPage
            hasPreviousPage
            endCursor
            startCursor
        }
        nodes {
            ...RPC_EVENTS_FIELDS
        }
    }
}

fragment RPC_EVENTS_FIELDS on Event {
    transactionModule {
        package {
            address
        }
        name
    }
    sender {
        address
    }
    contents {
        type {
            repr
        }

        json
        bcs
    }
    timestamp
}