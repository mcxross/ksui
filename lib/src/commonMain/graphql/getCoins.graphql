query getCoins($owner: SuiAddress!, $first: Int, $cursor: String, $type: String = "0x2::coin::Coin<0x2::sui::SUI>") {
    address(address: $owner) {
        address
        objects(first: $first, after: $cursor, filter: { type: $type }) {
            pageInfo {
                hasNextPage
                endCursor
            }
            nodes {
                owner {
                    ...RPC_OBJECT_OWNER_FIELDS
                }
                contents {
                    bcs
                    json
                    type {
                        repr
                    }
                }
                address
                version
                digest
                previousTransaction {
                    digest
                }
            }
        }
    }
}