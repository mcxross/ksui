mutation executeTransactionBlock(
    $txBytes: String!
    $signatures: [String!]!
) {
    executeTransactionBlock(txBytes: $txBytes, signatures: $signatures) {
        errors
        effects {
            transactionBlock {
                digest

                sender {
                    address
                }

                signatures

                effects {
                    checkpoint {
                        sequenceNumber
                    }
                    timestamp
                }
                expiration {
                    epochId
                    referenceGasPrice
                    startTimestamp
                    endTimestamp
                    totalCheckpoints
                }
            }
            status
            lamportVersion
            errors
            gasEffects {
                gasObject {
                    address
                    balance {
                        coinObjectCount
                        totalBalance
                    }
                }
            }
            timestamp
            bcs
        }
    }
}