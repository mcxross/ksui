query GetCoinsByOwner($ownerAddress: SuiAddress!, $cursor: String, $limit: Int) {
    address(address: $ownerAddress) {
        coins(after: $cursor, first: $limit) {
            edges {
                node {
                    address
                    coinBalance
                    digest
                    status
                    version
                }
            }
            pageInfo {
                endCursor
                hasNextPage
            }
        }
    }
}
