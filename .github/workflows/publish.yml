name: Publish
on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant Permission to Execute Gradle
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew :ksui:build

      - name: Archive build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ksui_build
          path: |
            .gradle
            build
            lib/build

  publish:
    needs: build
    runs-on: macos-12
    if: github.ref == 'refs/heads/master'
    environment: Sonatype
    env:
      ORG_GRADLE_PROJECT_sonatypePass: ${{ secrets.SONATYPE_API_KEY }}
      ORG_GRADLE_PROJECT_sonatypeUser: ${{ secrets.SONATYPE_USER }}
      SONATYPE_GPG_KEY: ${{ secrets.SONATYPE_GPG_KEY }}
      SONATYPE_GPG_KEY_PASSWORD: ${{ secrets.SONATYPE_GPG_KEY_PASSWORD }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: ksui_build

      - name: Grant execute permissions to publish script
        run: chmod +x ./scripts/publish

      - name: Publish to Sonatype (Maven Central)
        shell: bash
        run: ./scripts/publish